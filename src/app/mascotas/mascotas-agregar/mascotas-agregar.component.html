
<h1>Agregar Mascota para adopci√≥n</h1>
<form clrForm clrLayout="horizontal" [formGroup]="mascotaForm" (ngSubmit)="onSubmit()">

        <clr-input-container>
                <label>Nombre</label>
                <input clrInput type="text" formControlName="nombre" required />
                <clr-control-error>Debe indicar un nombre</clr-control-error>
        </clr-input-container>


        <clr-input-container>
                <label>Tipo</label>
                <input clrInput type="text" formControlName="tipo" required/>
                <clr-control-error>Debe indicar un tipo</clr-control-error>
        </clr-input-container>

        <clr-input-container>
                <label>Edad</label>
                <input clrInput type="number"  formControlName="edad" required/>
                <clr-control-error>Debe indicar una edad (solo numeros)</clr-control-error>
        </clr-input-container>

        <clr-input-container>
                <label>Descripcion</label>
                <input clrInput type="text" formControlName="descripcion"  required/>
                <clr-control-error>Debe indicar una descripcion</clr-control-error>
        </clr-input-container>
        <br>
        <button class="btn btn-success" type="submit" [disabled]="!mascotaForm.valid">AGREGAR</button>
        <button class="btn btn-primary" type="reset" (click)="reset()">LIMPIAR</button>
        <button class="btn btn-primary-outline" routerLink="/mascotas-listar">CANCELAR</button>
        
        <p>Form Status:{{mascotaForm.status}}</p>
</form>
